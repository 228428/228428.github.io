<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Remix Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="media-player-container">
      <h1>DJ Remix Player</h1>
      <audio id="mediaPlayer" controls>
        <source
          src="dj-remix.mp3"
          type="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/CHAABI-MAROC-MIX_CHAABI-MIX.mp3"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="controls">
        <button id="playPauseBtn">Play/Pause</button>
        <button id="bassBoostBtn">Bass Boost: Off</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" />
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
