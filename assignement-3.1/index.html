<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Wardrobe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wardrobe-container">
      <h2>Mix & Match Outfits</h2>

      <!-- Clothes Upload -->
      <div class="clothes-upload">
        <h3>Upload Clothes</h3>
        <input type="file" id="clothesUpload" accept="image/*" />
        <img
          id="uploadedClothes"
          class="hidden"
          alt="Uploaded clothes"
          draggable="true"
          ondragstart="drag(event)"
        />
      </div>

      <!-- Predefined Clothes Options -->
      <div class="clothes-options">
        <h3>Select Your Clothing</h3>
        <div class="clothing-item">
          <label>Top:</label>
          <img
            src="top.png"
            class="draggable"
            id="top"
            draggable="true"
            alt="Top"
            ondragstart="drag(event)"
          />
        </div>
        <div class="clothing-item">
          <label>Bottom:</label>
          <img
            src="bottom.png"
            class="draggable"
            id="bottom"
            draggable="true"
            alt="Bottom"
            ondragstart="drag(event)"
          />
        </div>
        <div class="clothing-item">
          <label>Shoes:</label>
          <img
            src="shoes.png"
            class="draggable"
            id="shoes"
            draggable="true"
            alt="Shoes"
            ondragstart="drag(event)"
          />
        </div>
      </div>

      <!-- Canvas for drag and drop -->
      <div
        id="canvas"
        class="canvas"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h3>Drag clothes here to try on</h3>
        <img
          id="mannequinImage"
          src="defaultbody.png"
          alt="Mannequin"
          class="mannequin"
        />
      </div>
    </div>

    <!-- User Image Upload -->
    <div class="upload-container">
      <h2>Or Upload Your Image</h2>
      <input type="file" id="userUpload" accept="image/*" />
      <img id="userImage" src="" alt="Your uploaded image" class="hidden" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
