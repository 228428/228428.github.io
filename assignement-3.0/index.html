<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Wardrobe</title>
    <!-- Reset.css to ensure styling is consistent across browsers -->
    <link rel="stylesheet" href="reset.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">Mix & Match Outfits</h1>

    <div class="wardrobe-container">
      <!-- Clothing Options -->
      <div class="clothes-options">
        <h3>Select Your Clothing</h3>
        <div class="clothing-item">
          <label>Top:</label>
          <img src="top.png" class="draggable" id="top" alt="Top" />
        </div>
        <div class="clothing-item">
          <label>Bottom:</label>
          <img src="bottom.png" class="draggable" id="bottom" alt="Bottom" />
        </div>
        <div class="clothing-item">
          <label>Shoes:</label>
          <img src="shoes.png" class="draggable" id="shoes" alt="Shoes" />
        </div>
      </div>

      <!-- Mannequin Area -->
      <div id="canvas" class="canvas">
        <div id="mannequinArea" class="mannequin-area">
          <img
            id="mannequinImage"
            src="defaultbody.png"
            alt="Mannequin"
            class="mannequin"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
